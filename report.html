<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Data Extraction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        button, input[type="file"] {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover, input[type="file"]:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            background-color: #2196F3;
        }

        input[type="file"]::file-selector-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #1976D2;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
    <!-- Use Cloudflare CDN for PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js" crossorigin="anonymous"></script>
</head>
<body>

    <input type="file" id="fileInput" accept="application/pdf" />
    <button id="showDataBtn" onclick="showData()" disabled>Show Extracted Data</button>

    <script>
        let extractedData = [];

        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                try {
                    console.log('Loading PDF.js...');
                    if (typeof pdfjsLib === 'undefined') {
                        throw new Error('PDF.js library is not loaded');
                    }

                    const arrayBuffer = await file.arrayBuffer();
                    const pdfData = new Uint8Array(arrayBuffer);

                    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
                    const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;

                    extractedData = [];

                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();

                        console.log(`Extracting page ${i}`); // Debugging

                        let line = '';
                        let lastY = null;

                        if (textContent.items.length > 0) {
                            textContent.items.forEach((item) => {
                                if (lastY !== null && Math.abs(item.transform[5] - lastY) > 10) {
                                    extractedData.push(line.trim());
                                    line = '';
                                }
                                line += item.str + ' ';
                                lastY = item.transform[5];
                            });

                            if (line.trim()) {
                                extractedData.push(line.trim());
                            }
                        } else {
                            console.log(`Page ${i} contains no text, attempting OCR`);
                            await extractTextFromImage(page);
                        }
                    }

                    console.log(extractedData); // Debugging
                    if (extractedData.length > 0) {
                        alert('PDF data extracted successfully!');
                        document.getElementById('showDataBtn').disabled = false;
                    } else {
                        alert('No readable text extracted.');
                    }

                } catch (error) {
                    console.error('Error extracting PDF data:', error);
                    alert('Failed to extract data. Check the console for details.');
                }
            }
        });

        async function extractTextFromImage(page) {
            try {
                const viewport = page.getViewport({ scale: 1.0 });
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                console.log('Rendering page to canvas');
                await page.render({ canvasContext: context, viewport }).promise;

                console.log('Loading Tesseract.js');
                const { createWorker } = await import('https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.5/tesseract.min.js');

                const worker = await createWorker('eng');

                console.log('Starting OCR');
                const { data: { text } } = await worker.recognize(canvas);
                console.log('OCR Result:', text);

                extractedData.push(...text.split('\n').map(line => line.replace(/[^\x20-\x7E]/g, '').trim()).filter(line => line !== ''));

                await worker.terminate();
                console.log('OCR completed successfully');

            } catch (error) {
                console.error('Error during OCR:', error);
                alert(`Failed to process image with OCR: ${error.message}`);
            }
        }

        function showData() {
            if (extractedData.length === 0) {
                alert('No data to display!');
                return;
            }
            const newWindow = window.open('', '_blank');
            newWindow.document.write('<html><head><title>Extracted Data</title></head><body>');
            newWindow.document.write('<h1>Extracted PDF Data</h1>');
            newWindow.document.write('<pre>' + extractedData.join('\n') + '</pre>');
            newWindow.document.write('</body></html>');
            newWindow.document.close();
        }
    </script>
</body>
</html>
