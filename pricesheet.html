<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Sheet</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #acdbf9; /* Match background color to index page */
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* Container for left-aligned layout */
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }

        /* Left Side - Price Sheet (2/3 of the screen) */
        .left-side {
            flex: 2;
            padding-right: 20px;
        }

        /* Right Side - Itemized List and Grand Total (1/3 of the screen) */
        .right-side {
            flex: 1;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            text-align: left;
            font-size: 1rem;
            color: #333;
        }

        /* Button Styling */
        .price-button {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background-color: #f8c9f9;
            border: 1px solid #000;
            border-radius: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
        }

        /* Price Table Styling */
        .price-sheet-container {
            padding: 10px;
            border-radius: 10px;
            background-color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: center;
        }
        th {
            background-color: #acdbf9;
            color: #000;
            font-weight: bold;
        }

        /* Service/Procedure with CPT styling */
        .service-name {
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: capitalize;
        }
        .cpt-code {
            font-size: 0.8rem;
            color: #333;
            margin-top: 0.3rem;
            display: block;
            font-style: italic;
        }

        /* Itemized list styling */
        .itemized-list {
            margin-bottom: 20px;
            font-size: 1rem;
        }

        /* Remove button styling */
        .remove-button {
            background-color: #f8c9f9;
            border: 1px solid #000;
            border-radius: 5px;
            padding: 2px 5px;
            cursor: pointer;
            margin-right: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Side: Price Sheet -->
        <div class="left-side">
            <h1>Price Sheet</h1>

            <!-- Price Sheet Container -->
            <div class="price-sheet-container">

                <!-- Section Title: Services/Procedures -->
                <h2>Services/Procedures</h2>

                <!-- Price Table for 100% Fee (default view) -->
                <table id="table100">
                    <thead>
                        <tr>
                            <th>Service/Procedure</th>
                            <th>Fee</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span class="service-name">Limited-New</span><span class="cpt-code">99202</span></td>
                            <td><button class="price-button" onclick="addToTotal('Limited-New 100%', 170)">$170.00</button></td>
                        </tr>
                        <tr>
                            <td><span class="service-name">Intermediate-New</span><span class="cpt-code">99203</span></td>
                            <td><button class="price-button" onclick="addToTotal('Intermediate-New 100%', 240)">$240.00</button></td>
                        </tr>
                        <!-- Add other 100% entries as needed -->
                    </tbody>
                </table>

            </div>
        </div>

        <!-- Right Side (Itemized List and Grand Total) -->
        <div class="right-side">
            <h2>Selected Items</h2>
            <div id="itemizedList" class="itemized-list">
                <!-- Itemized list of services will appear here -->
            </div>
            <h2>Grand Total</h2>
            <div id="grandTotal">$0.00</div>
        </div>
    </div>

    <script>
        let grandTotal = 0;

        // Function to add a service and price to the itemized list and grand total
        function addToTotal(service, price) {
            // Create a new div for the item
            const itemizedList = document.getElementById('itemizedList');
            const listItem = document.createElement('div');
            listItem.className = 'list-item';
            listItem.textContent = `${service}: $${price.toFixed(2)}`;

            // Create a remove button for each item
            const removeButton = document.createElement('button');
            removeButton.textContent = "X";
            removeButton.className = 'remove-button';
            removeButton.onclick = function() {
                // Remove the item from the itemized list
                itemizedList.removeChild(listItem);

                // Subtract the price from the grand total
                grandTotal -= price;
                document.getElementById('grandTotal').textContent = `$${grandTotal.toFixed(2)}`;
            };

            // Add the remove button to the list item, then add the item to the list
            listItem.prepend(removeButton);
            itemizedList.appendChild(listItem);

            // Update the grand total
            grandTotal += price;
            document.getElementById('grandTotal').textContent = `$${grandTotal.toFixed(2)}`;
        }
    </script>

</body>
</html>
