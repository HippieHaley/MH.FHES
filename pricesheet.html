<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Sheet</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* Container for left-aligned layout */
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }

        /* Left Side - Price Sheet (2/3 of the screen) */
        .left-side {
            flex: 2;
            padding-right: 20px;
        }

        /* Right Side - Itemized List and Grand Total (1/3 of the screen) */
        .right-side {
            flex: 1;
            border: 2px solid #0000FF;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            text-align: left;
            font-size: 1rem;
            color: #333;
        }

        /* Button Styling */
        .fee-button, .price-button {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background-color: #f8c9f9;
            border: 1px solid #000;
            border-radius: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
        }

        /* Price Table Styling */
        .price-sheet-container {
            border: 2px solid #0000FF;
            padding: 10px;
            border-radius: 10px;
            background-color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: center;
        }
        th {
            background-color: #acdbf9;
            color: #000;
            font-weight: bold;
        }

        /* Hide all tables by default */
        .price-table {
            display: none;
        }

        /* Itemized list styling */
        .itemized-list {
            margin-bottom: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Side: Price Sheet -->
        <div class="left-side">
            <h1>Price Sheet</h1>

            <!-- Buttons for Selecting Percentage -->
            <div>
                <button class="fee-button" onclick="showTable('table100')">100%</button>
                <button class="fee-button" onclick="showTable('table75')">75%</button>
                <button class="fee-button" onclick="showTable('table50')">50%</button>
                <button class="fee-button" onclick="showTable('table25')">25%</button>
                <button class="fee-button" onclick="showTable('table0')">0%</button>
            </div>

            <!-- Price Sheet Container with Border -->
            <div class="price-sheet-container">
                <!-- Price List for 100% -->
                <table id="table100" class="price-table">
                    <thead>
                        <tr>
                            <th>Service/Procedure</th>
                            <th>CPT</th>
                            <th>Fee</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Limited-New</td>
                            <td>99202</td>
                            <td><button class="price-button" onclick="addToTotal('Limited-New', 170)">\$170.00</button></td>
                        </tr>
                        <tr>
                            <td>Intermediate-New</td>
                            <td>99203</td>
                            <td><button class="price-button" onclick="addToTotal('Intermediate-New', 240)">\$240.00</button></td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>

                <!-- Price List for 75% -->
                <table id="table75" class="price-table">
                    <thead>
                        <tr>
                            <th>Service/Procedure</th>
                            <th>CPT</th>
                            <th>Fee</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Limited-New</td>
                            <td>99202</td>
                            <td><button class="price-button" onclick="addToTotal('Limited-New', 127.5)">\$127.50</button></td>
                        </tr>
                        <tr>
                            <td>Intermediate-New</td>
                            <td>99203</td>
                            <td><button class="price-button" onclick="addToTotal('Intermediate-New', 180)">\$180.00</button></td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>

                <!-- Add more tables for 50%, 25%, and 0% as needed -->
            </div>
        </div>

        <!-- Right Side (Itemized List and Grand Total) -->
        <div class="right-side">
            <h2>Selected Items</h2>
            <div id="itemizedList" class="itemized-list">
                <!-- Itemized list of services will appear here -->
            </div>
            <h2>Grand Total</h2>
            <div id="grandTotal">\$0.00</div>
        </div>
    </div>

    <script>
        let grandTotal = 0;

        // Function to show only the selected price table
        function showTable(tableId) {
            // Hide all tables
            const tables = document.querySelectorAll('.price-table');
            tables.forEach(table => table.style.display = 'none');

            // Show the selected table
            document.getElementById(tableId).style.display = 'table';
        }

        // Initialize to show the 100% table by default
        showTable('table100');

        // Function to add a service and price to the itemized list and grand total
        function addToTotal(service, price) {
            // Add the item to the itemized list
            const itemizedList = document.getElementById('itemizedList');
            const listItem = document.createElement('div');
            listItem.textContent = `${service}: \$${price.toFixed(2)}`;
            itemizedList.appendChild(listItem);

            // Update the grand total
            grandTotal += price;
            document.getElementById('grandTotal').textContent = `\$${grandTotal.toFixed(2)}`;
        }
    </script>

</body>
</html>
