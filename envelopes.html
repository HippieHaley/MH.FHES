<!DOCTYPE html>
<html lang=\"en\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Envelope Window Outline Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .envelope {
            width: 600px;
            height: 300px;
            border: 2px solid #ccc;
            position: relative;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .window {
            position: absolute;
            top: 120px;
            left: 300px;
            width: 250px;
            height: 100px;
            border: 2px dashed #888;
        }
        button {
            margin-top: 20px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Envelope Window Outline Generator</h2>

    <div class=\"envelope\">
        <div class=\"window\"></div>
    </div>

    <button onclick=\"downloadDoc()\">Download Window Outline as Word Doc</button>

    <script>
        function downloadDoc() {
            const header = '<html xmlns:o=\"urn:schemas-microsoft-com:office:office\" xmlns:w=\"urn:schemas-microsoft-com:office:word\" xmlns=\"http://www.w3.org/TR/REC-html40\"><head><meta charset=\"utf-8\"></head><body>';
            const footer = '</body></html>';
            const sourceHTML = header + `
            <div style=\"width:600px;height:300px;position:relative;border:2px solid #ccc;\">
                <div style=\"position:absolute;top:120px;left:300px;width:250px;height:100px;border:2px dashed #888;\"></div>
            </div>
            ` + footer;

            const url = 'data:application/vnd.ms-word;charset=utf-8,' + encodeURIComponent(sourceHTML);

            const downloadLink = document.createElement(\"a\");
            document.body.appendChild(downloadLink);
            downloadLink.href = url;
            downloadLink.download = 'envelope_window_outline.doc';
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>

</body>
</html>
