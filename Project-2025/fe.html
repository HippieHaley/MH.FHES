<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FrontEnd</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding-bottom: 120px;
    }

    .services-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* Force 4 equal columns */
      gap: 20px;
      padding: 20px;
    }

    .service-section {
      background: #f8c9f9;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }

    .service-section h3 {
      margin-top: 0;
    }

    .service-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .code-info {
      font-size: 0.8rem;
      color: #666;
      font-style: italic;
    }

    .receipt-container {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      background: #f8c9f9;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .receipt-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }

    .remove-button {
      background: #acdbf9;
      border: none;
      border-radius: 5px;
      padding: 2px 8px;
      cursor: pointer;
    }

    .copy-button {
      background-color: #acdbf9;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .back-home {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f8c9f9;
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      text-align: center;
      border: 1px solid #000;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .back-home:hover {
      background-color: #e8b3e8;
    }

    #percentSelector {
      margin-left: 10px;
    }

    .header-controls {
      margin: 20px;
    }

    /* Responsive fallback (optional) */
    @media (max-width: 1000px) {
      .services-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .services-container {
        grid-template-columns: 1fr;
      }

      .receipt-container {
        position: static;
        width: 90%;
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-home">‚Üê Home</a>

  <div class="header-controls">
    <label for="percentSelector">Select Fee Percentage:</label>
    <select id="percentSelector">
      <option value="100">100%</option>
      <option value="75">75%</option>
      <option value="50">50%</option>
      <option value="25">25%</option>
    </select>
  </div>

  <div id="services-list" class="services-container"></div>

  <div class="receipt-container">
    <h2>Receipt</h2>
    <div id="receipt-items"></div>
    <hr />
    <h3>Total: <span id="grand-total">$0.00</span></h3>
    <button id="copy-receipt" class="copy-button">Copy Receipt</button>
  </div>

  <script type="module" src="./fe.js"></script>
</body>
</html>
