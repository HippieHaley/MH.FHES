<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FrontEnd</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #acdbf9;
      margin: 0;
      padding-bottom: 120px;
    }

    .page-wrapper {
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .services-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 5px;
      max-width: 225px;
    }

    .service-section {
      background: #f8c9f9;
      padding: 15px; 
      max-width: 300px;
      min-width: 300px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
           
    }

    .service-section h3 {
      margin-top: 0;
    }

    .service-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .code-info {
      font-size: 0.8rem;
      color: #666;
      font-style: italic;
    }

    .receipt-container {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      background: #f8c9f9;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      opacity: 50%;
    }

    .receipt-container:hover {
      opacity: 100%;
    }

    .receipt-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }

    .remove-button {
      background: #acdbf9;
      border: none;
      border-radius: 5px;
      padding: 2px 8px;
      cursor: pointer;
    }

    .copy-button {
      background-color: #acdbf9;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .back-home {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f8c9f9;
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      text-align: center;
      border: 1px solid #000;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .back-home:hover {
      background-color: #e8b3e8;
    }

    .header-controls {
      margin-top: 60px;
      text-align: center;
    }

    select#percentSelector {
        width: 100%;
        max-width: 300px;
        padding: 10px 15px;
        margin: 10px 0;
        border: 2px solid #f8c9f9;
        border-radius: 30px;
        background-color: #f8c9f9;
        color: #333;
        font-size: 1rem;
        outline: none;
        transition: background-color 0.3s ease, border-color 0.3s ease;
        text-align: center;
      }
      select#percentSelector:hover {
        background-color: #f0d4f0;
      }

    @media (max-width: 900px) {
      .receipt-container {
        position: static;
        width: 90%;
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-home">‚Üê Home</a>

  <div class="page-wrapper">
    <div class="header-controls">
      <label for="percentSelector">Select Fee Percentage:</label>
      <select id="percentSelector">
        <option value="100">100%</option>
        <option value="75">75%</option>
        <option value="50">50%</option>
        <option value="25">25%</option>
      </select>
    </div>

    <div id="services-list" class="services-container"></div>
  </div>

  <div class="receipt-container">
    <h2>Receipt</h2>
    <div id="receipt-items"></div>
    <hr />
    <h3>Total: <span id="grand-total">$0.00</span></h3>
    <button id="copy-receipt" class="copy-button">Copy Receipt</button>
  </div>

  <script type="module" src="./feprice.js"></script>
</body>
</html>
