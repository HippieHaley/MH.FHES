<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Due-Date Formatter</title>
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    /* General Body Style */
    body {
      font-family: Arial, sans-serif;
      max-width: 1500px;
      margin: 0 auto;
      background-color: #acdbf9;
      color: #333;
      padding-top: 50px;
    }
    /* Formatter Container */
    .container {
      position: relative;
      width: 100%; max-width: 800px;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 0 auto;
      display: flex; flex-direction: column; gap: 20px;
    }
    /* Notification Popup */
    .notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f8c9f9;
      color: #333;
      padding: 10px 15px;
      border: 2px solid #333;
      border-radius: 20px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.10s ease;
      pointer-events: none;
    }
    .notification.show {
      opacity: 1;
    }
    /* Title */
    h1 { text-align: center; font-size: 1.5rem; color: #333; }
    /* Input Textarea */
    textarea { width: 100%; height: 120px; font-family: monospace; padding: 10px; border: 2px solid #333; border-radius: 8px; resize: vertical; }
    /* Controls Section */
    .controls { display: flex; align-items: center; gap: 10px; }
    input[type="radio"] { accent-color: #f8c9f9; margin-right: 5px; width: 1rem; height: 1rem; }
    .controls label { font-size: 1rem; color: #333; display: flex; align-items: center; gap: 5px; }
    /* Format & Copy Buttons */
    button { padding: 10px 20px; background-color: #f8c9f9; border: 2px solid #333; border-radius: 20px; font-size: 1rem; font-weight: bold; cursor: pointer; color: #333; transition: background-color 0.2s ease; }
    button:hover { background-color: #e8b3e8; }
    #copy { margin-left: auto; }
    /* Output Preformatted Text */
    #output { white-space: pre; background-color: #f6f6f6; padding: 20px; border: 2px solid #333; border-radius: 8px; min-height: 200px; overflow-x: auto; font-family: monospace; }
      /* Optional: Back Home Button */
      .back-home {
          display: inline-block;
          padding: 12px 24px;
          background-color: #f8c9f9;
          color: #333;
          text-decoration: none;
          font-size: 1rem;
          font-weight: bold;
          border-radius: 30px;
          text-align: center;
          border: 1px solid #000;
          position: absolute;
          top: 20px;
          left: 20px;
          z-index: 999;
          transition: background-color 0.2s ease;
        }
      
        .back-home:hover {
          background-color: #e8b3e8;
        }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">Back to Home</a>
  <h1>Due-Date Formatter</h1>
  <textarea id="input" rows="4" placeholder="Paste your text here..."></textarea>
  <p>
    <label><input type="radio" name="mode" value="filled" checked> Filled</label>
    <label><input type="radio" name="mode" value="blank"> Blank</label>
    <button id="format">Format</button>
  </p>
  <pre id="output"></pre>
  <div id="notify" class="notification">Copied to clipboard!</div>
  <script>
    const KEYS = ['ARU', 'AE', 'Pap', 'Mammo', 'Depo'];
    const KEY_DATE_REGEX = /\b(ARU|AE|Pap|Mammo|Depo)\b[^;]*?\bdue:?\s*([^;]*);/gi;
    
    function parseRaw(raw) {
      const map = {};
      let m;
      while ((m = KEY_DATE_REGEX.exec(raw)) !== null) {
        const key = m[1].charAt(0).toUpperCase() + m[1].slice(1);
        const val = m[2].trim();
        map[key] = val;
      }
      return map;
    }
    
    function extractLeftover(raw) {
      return raw
        .split(/\n/)
        .map(line => line.trim())
        .filter(line => {
          if (!line) return false;
          const temp = /\b(ARU|AE|Pap|Mammo|Depo)\b[^;]*?due:?\s*([^;]*)(?:;|$)/gi;
          const match = temp.exec(line);
          temp.lastIndex = 0;
          if (match) {
            if (match[2].trim() === '') return false;
            if (match[1] === 'Pap') return false;
          }
          return true;
        })
        .map(line => {
          line = line.replace(/\bNext\b:?/gi, '').trim();
          return line
            .replace(KEY_DATE_REGEX, '')
            .replace(/;+/g, '')
            .trim();
        })
        .filter(line => line)
        .join('\n');
    }
    
    function makeLines(raw, data, blank) {
      const BASE_LINE_LENGTH = 50;
      const PAP_LINE_LENGTH = 20;
      const UNDERSCORE_LENGTH = 13;
    
      const keysToShow = blank
        ? KEYS
        : KEYS.filter(key => new RegExp(`\\b${key}\\b`, 'i').test(raw));
    
      const rawLines = keysToShow.map(key => {
        const label = `${key} Due: `;
        let val;
    
        if (blank) {
          val = '_'.repeat(UNDERSCORE_LENGTH);
        } else if (!data[key] || data[key].trim() === '') {
          if (key === 'Pap' && raw.includes('Pap due:')) {
            const papMatch = raw.match(/Pap due:([^\n]*)/i);
            val = papMatch ? papMatch[1].trim() : '_'.repeat(UNDERSCORE_LENGTH);
          } else {
            val = '_'.repeat(UNDERSCORE_LENGTH);
          }
        } else {
          val = data[key].trim();
        }
    
        // âœ¨ Add space after date patterns
        if (/^\d{1,2}\/\d{1,2}\/\d{2,4}/.test(val)) {
          const parts = val.match(/^(\d{1,2}\/\d{1,2}\/\d{2,4})(.*)/);
          if (parts) {
            val = parts[1] + (parts[2] ? ' ' + parts[2].trim() : '');
          }
        } else if (/^\d{1,2}\/\d{4}/.test(val)) {
          const parts = val.match(/^(\d{1,2}\/\d{4})(.*)/);
          if (parts) {
            val = parts[1] + (parts[2] ? ' ' + parts[2].trim() : '');
          }
        }
    
        return { label, val, isPap: key === 'Pap' };
      });
    
      const longestLength = rawLines.reduce((max, { label, val, isPap }) => {
        if (isPap) return max;
        return Math.max(max, (label + val).length);
      }, 0);
    
      const SAFE_LINE_LENGTH = longestLength > BASE_LINE_LENGTH ? longestLength : BASE_LINE_LENGTH;
    
      const finalParts = rawLines.map(({ label, val, isPap }) => {
        const fullText = label + val;
    
        if (isPap) {
          if (fullText.length >= PAP_LINE_LENGTH - 5) {
            return label + val;
          } else {
            const dotsNeeded = Math.max(0, PAP_LINE_LENGTH - fullText.length);
            const dots = '.'.repeat(dotsNeeded);
            return `${dots} ${label}${val}`;
          }
        } else {
          if (fullText.length >= SAFE_LINE_LENGTH - 5) {
            return label + val;
          } else {
            const dotsNeeded = Math.max(0, SAFE_LINE_LENGTH - fullText.length);
            const dots = '.'.repeat(dotsNeeded);
            return `${dots} ${label}${val}`;
          }
        }
      });
    
      return finalParts.join('\n');
    }
    
    function formatAll(raw, blank = false) {
      const data = parseRaw(raw);
      const lines = makeLines(raw, data, blank);
      const leftover = extractLeftover(raw);
      const cleanedLeftover = leftover === '.' ? '' : leftover;
    
      return blank
        ? lines
        : (cleanedLeftover ? lines + '\n' + cleanedLeftover : lines);
    }
    
    function showNotification() {
      const note = document.getElementById('notify');
      note.classList.add('show');
      setTimeout(() => note.classList.remove('show'), 1500);
    }
    
    document.getElementById('format').addEventListener('click', () => {
      const raw = document.getElementById('input').value;
      const blank = document.querySelector('input[name="mode"]:checked').value === 'blank';
      const out = formatAll(raw, blank);
      document.getElementById('output').textContent = out;
      navigator.clipboard.writeText(out).then(showNotification);
    });
    </script>    
</body>
</html>
