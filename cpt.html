    .mh-searchbar {
      margin: 2.5rem auto 2rem auto;
      padding: 1.2rem 2rem;
      background: #acdbf9;
      border: 1.5px solid #acdbf9;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(190, 190, 190, 0.13);
      display: flex;
      align-items: center;
      gap: 1rem;
      font-family: 'Nunito Sans', Arial, sans-serif;
      width: fit-content;
    }
    .mh-searchbar label {
      font-weight: 600;
      color: #333;
      margin-right: 1rem;
    }
    .mh-searchbar input[type="text"] {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.3em 0.9em;
      border: 1px solid #f8c9f9;
      border-radius: 7px;
      background: #f8c9f9;
      color: #222;
      margin-right: 0.5rem;
      outline: none;
      transition: border 0.2s;
    }
    .mh-searchbar input[type="text"]:focus {
      border-color: #37a3a5;
      background: #fff;
    }
  .back-home {
      display: inline-block;  
      padding: 10px 20px;
      background-color: #f8c9f9; 
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      text-align: center;
      border: 1px solid #000;
      position: absolute; 
      top: 20px;
      left: 20px;
    }
    .back-home:hover {
      background-color: #e8b3e8;
    }
    h1
    {
      text-align: center;
      font-size: 2rem;
      color: #333;
      margin-top: 80px;
    }
    body {
            font-family: Arial, sans-serif;
            background-color: #acdbf9; /* Light blue background */
            color: #333;
            min-height: 100vh;
            text-align: center;
        }
        #results table {
  margin: 2rem auto;
  background: #fff;
  border-radius: 16px;
  padding: 1rem;
  box-shadow: 0 2px 16px #bbb4;
  min-width: 750px;
  max-width: 750px;
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
}

#results th, #results td {
  padding: 10px 18px;
  text-align: left;
  font-size: 1.06rem;
}

#results th {
  background: #f8c9f9;
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
  font-weight: 700;
  text-align: left;
  letter-spacing: 0.02em;
}

#results tbody tr:nth-child(even) {
  background: #f7e4fa;
}
#results tbody tr:nth-child(odd) {
  background: #fff;
}

#results tr:last-child td {
  border-bottom-left-radius: 12px;
  border-bottom-right-radius: 12px;
}

        /* Removed duplicate .mh-searchbar definition */

    const searchInputs = document.querySelectorAll('.mh-searchbar input[type="text"]');
    searchInputs.forEach(input => {
      input.addEventListener('input', () => {
        const name = document.getElementById('search-name').value.toLowerCase();
        const cpt = document.getElementById('search-cpt').value.toLowerCase();
        const hcpcs = document.getElementById('search-hcpcs').value.toLowerCase();
        const icd10 = document.getElementById('search-icd10').value.toLowerCase();          
        const results = procedures.filter(row =>
          (!name   || row.name.toLowerCase().includes(name)) &&
          (!cpt    || row.cpt.toLowerCase().includes(cpt)) &&
          (!hcpcs  || row.hcpcs.toLowerCase().includes(hcpcs)) &&
          (!icd10  || row.icd10.toLowerCase().includes(icd10))
        );
        displayResults(results);
      });
    });

    function displayResults(results) {
      const resultsDiv = document.getElementById('results');
      if (results.length === 0) {
        resultsDiv.innerHTML = "<p>No results found.</p>";
        return;
      }
      let html = "<table style='margin:2rem auto;background:#fff;border-radius:8px;padding:1rem;box-shadow:0 2px 10px #bbb;'><thead><tr><th>Name</th><th>CPT</th><th>HCPCS</th><th>ICD-10</th></tr></thead><tbody>";
      results.forEach(row => {
        html += `<tr>
          <td>${row.name}</td>
          <td>${row.cpt}</td>
          <td>${row.hcpcs}</td>
          <td>${row.icd10}</td>
        </tr>`;
      });
      html += "</tbody></table>";
      resultsDiv.innerHTML = html;
    }

    function searchProcedures() {
      const name = document.getElementById('search-name').value.toLowerCase();
      const cpt = document.getElementById('search-cpt').value.toLowerCase();
      const hcpcs = document.getElementById('search-hcpcs').value.toLowerCase();
      const icd10 = document.getElementById('search-icd10').value.toLowerCase();

      const results = procedures.filter(row =>
        (!name   || row.name.toLowerCase().includes(name)) &&
        (!cpt    || row.cpt.toLowerCase().includes(cpt)) &&
        (!hcpcs  || row.hcpcs.toLowerCase().includes(hcpcs)) &&
        (!icd10  || row.icd10.toLowerCase().includes(icd10))
      );
      displayResults(results);
    }

    document.getElementById('search-name').addEventListener('input', searchProcedures);
    document.getElementById('search-cpt').addEventListener('input', searchProcedures);
    document.getElementById('search-hcpcs').addEventListener('input', searchProcedures);
    document.getElementById('search-icd10').addEventListener('input', searchProcedures);

    // Show all results on load
    displayResults(procedures);
    const results = procedures.filter(row => {
  // helper to search keywords array
  function match(field) {
    return field && field.toLowerCase().includes(name);
  }
  const allKeywords = (row.keywords || []).join(" ").toLowerCase();
  return (
    (!name   || row.name.toLowerCase().includes(name) || allKeywords.includes(name)) &&
    (!cpt    || row.cpt.toLowerCase().includes(cpt)) &&
    (!hcpcs  || row.hcpcs.toLowerCase().includes(hcpcs)) &&
    (!icd10  || row.icd10.toLowerCase().includes(icd10))
  );
});
    function displayResults(results) {
  const resultsDiv = document.getElementById('results');
  if (results.length === 0) {
    resultsDiv.innerHTML = "<p>No results found.</p>";
    return;
  }
  let html = `
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>CPT</th>
          <th>HCPCS</th>
          <th>ICD-10</th>
        </tr>
      </thead>
      <tbody>
  `;
  results.forEach(row => {
    html += `
      <tr>
        <td>${row.name}</td>
        <td>${row.cpt}</td>
        <td>${row.hcpcs}</td>
        <td>${row.icd10}</td>
      </tr>
    `;
  });
  html += `
      </tbody>
    </table>
  `;
  resultsDiv.innerHTML = html;
}
