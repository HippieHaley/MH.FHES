<!DOCTYPE html>

<style>
        /* Basic Reset */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        /* General Body Style */
        body {
          font-family: Arial, sans-serif;
          max-width: 1500px;
          margin: 0 auto;
          background-color: #acdbf9; /* Light blue background */
          color: #333;
          padding-top: 50px;
        }
        /* Back Home Button */
        .back-home {
          display: inline-block;
          padding: 12px 24px;
          background-color: #f8c9f9;
          color: #333;
          text-decoration: none;
          font-size: 1rem;
          font-weight: bold;
          border-radius: 20px;
          text-align: center;
          border: 1px solid #000;
          top: 20px;
          left: 20px;
          z-index: 999; /* Ensures it stays above other elements */
          transition: background-color 0.2s ease;
          position: absolute;
        }
        .back-home:hover {
          background-color: #e8b3e8;
        }
    
        /* Container for Left-Aligned Layout */
        .container {
          width: 100%;
          max-width: 1500px;
          background-color: #acdbf9; /* Light blue background */
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0 0 10px rgba(233, 208, 218, 0.1); /* Optional shadow */
        }
        /* Left Side - Price Sheet (2/3 of the screen) */
        .left-side {
          flex: 1;
          padding-right: 20px;
          margin-right: 35%; /* Pushes content left to make space for .right-side */
        }
        /* Right Side - Itemized List and Grand Total (Fixed Position) */
        .right-side {
          width: 30%;
          padding: 20px;
          border-radius: 10px;
          background-color: #f8c9f9;
          text-align: left;
          font-size: 1rem;
          color: #333;
          position: fixed;
          top: 20px;
          right: 10px;
        }
    
        /* Price Button Styling */
        .price-button {
          display: inline-block;
          padding: 0.5rem 1.5rem;
          background-color: #f8c9f9;
          border: 1px solid #000;
          border-radius: 20px;
          text-decoration: none;
          color: #333;
          font-weight: bold;
          font-size: 1rem;
          cursor: pointer;
          margin: 5px;
        }
        .price-button:hover {
          background-color: #e8b8e8; /* Slightly darker pink */
        }
                  .block-group {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
                flex: 1;
          padding-right: 30px;

    }
    .block-group h3 {

    .code-option {

    }
    .code-option label {
      display: flex;
      align-items: center;
    }
    .code-option input[type="checkbox"],
    .code-option input[type="radio"] {
      margin-right: 8px;
    }
    .highlight-section {
      font-weight: bold;
      font-size: 0.9rem;
      text-transform: uppercase;
      margin-top: 15px;
      margin-bottom: 8px;
    }
        /* Table Styling */
        table {
          width: 100%;
          border-collapse: collapse;
          background-color: #acdbf9; /* Light blue background */
          border: 2px solid #333;    /* Solid border */
          border-radius: 8px;        /* Rounded corners */
          overflow: hidden;
          margin: 20px 0;
        }
        /* Table Rows */
        tr {
          border: 2px solid #333;
        }
        /* Table Cells */
        th,
        td {
          text-align: center;
          padding: 15px;
          background-color: #acdbf9;
          color: #333;
        }
        /* Table Header */
        th {
          background-color: #f8c9f9;
          font-weight: bold;
          font-size: 1rem;
          cursor: pointer;
          margin: 5px;
        }
        th:first-child,
        td:first-child {
          background-color: #f8c9f9; /* Soft pink */
          font-weight: bold;
        }
        /* CPT Code Styling */
        .cpt-code {
          font-size: 0.8rem;
          color: #333;
          margin-top: 0.3rem;
          display: block;
          font-style: italic;
        }
    
        /* Itemized List Styling */
        .itemized-list {
          margin-bottom: 20px;
          font-size: 1rem;
          background-color: #f8c9f9;
        }
    
 .remove-button {

        /* Multiple Button Styling */

.copy-button{

</style>

    <script>
  let receipt = [];
  let total = 0;

  function addItem(checkbox, label, price) {
    if (checkbox.checked) {
      receipt.push({ label, price });
      total += price;
    } else {
      const index = receipt.findIndex(item => item.label === label);
      if (index !== -1) {
        total -= receipt[index].price;
        receipt.splice(index, 1);
      }
    }
    updateReceipt();
  }

  function addMultiple(label, price, qty) {
    const labelQty = `${label} x${qty}`;
    receipt.push({ label: labelQty, price: price * qty });
    total += price * qty;
    updateReceipt();
  }

function updateReceipt() {
    const list = document.getElementById('itemizedList');
    const totalDisplay = document.getElementById('grandTotal');
    list.innerHTML = receipt.map(item => `<div>${item.label}: $${item.price.toFixed(2)}</div>`).join('');
    totalDisplay.textContent = `$${total.toFixed(2)}`;
  }

  function copyReceipt() {
    const lines = receipt.map(item => `${item.label}: $${item.price.toFixed(2)}`);
    lines.push(`Total: $${total.toFixed(2)}`);
    const receiptText = lines.join('\n');
    navigator.clipboard.writeText(receiptText)
      .then(() => alert('Receipt copied to clipboard!'))
      .catch(() => alert('Failed to copy receipt.'));
  }
</script>
