<style>
        /* Basic Reset */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        /* General Body Style */
        body {
          font-family: Arial, sans-serif;
          max-width: 1500px;
          margin: 0 auto;
          background-color: #acdbf9; /* Light blue background */
          color: #333;
          padding-top: 50px;

        /* Back Home Button */
        .back-home {
          display: inline-block;
          padding: 12px 24px;
          background-color: #f8c9f9;
          color: #333;
          text-decoration: none;
          font-size: 1rem;
          font-weight: bold;
          border-radius: 20px;
          text-align: center;
          border: 1px solid #000;
          top: 20px;
          left: 20px;
          z-index: 999; /* Ensures it stays above other elements */
          transition: background-color 0.2s ease;
          position: absolute;
        }
        .back-home:hover {
          background-color: #e8b3e8;
        }
    
        /* Container for Left-Aligned Layout */
        .container {
          width: 100%;
          max-width: 1500px;
          background-color: #acdbf9; /* Light blue background */
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0 0 10px rgba(233, 208, 218, 0.1); /* Optional shadow */
        }
        /* Left Side - Price Sheet (2/3 of the screen) */
        .left-side {
          flex: 1;
          padding-right: 20px;
          margin-right: 35%; /* Pushes content left to make space for .right-side */
        }
        /* Right Side - Itemized List and Grand Total (Fixed Position) */
        .right-side {
          width: 30%;
          padding: 20px;
          border-radius: 10px;
          background-color: #f8c9f9;
          text-align: left;
          font-size: 1rem;
          color: #333;
          position: fixed;
          top: 20px;
          right: 10px;
        }
    
        /* Price Button Styling */
        .price-button {
          display: inline-block;
          padding: 0.5rem 1.5rem;
          background-color: #f8c9f9;
          border: 1px solid #000;
          border-radius: 20px;
          text-decoration: none;
          color: #333;
          font-weight: bold;
          font-size: 1rem;
          cursor: pointer;
          margin: 5px;
        }
        .price-button:hover {
          background-color: #e8b8e8; /* Slightly darker pink */
        }
                  .block-group {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
                flex: 1;

    .code-option input[type="checkbox"],

    }
    .highlight-section {

      font-size: 0.9rem;
      text-transform: uppercase;

    }
        /* Table Styling */
        table {
          width: 100%;
          border-collapse: collapse;
          background-color: #acdbf9; /* Light blue background */
          border: 2px solid #333;    /* Solid border */
          border-radius: 8px;        /* Rounded corners */
          overflow: hidden;
          margin: 20px 0;
        }
        /* Table Rows */
        tr {
          border: 2px solid #333;
        }
        /* Table Cells */
        th,
        td {
          text-align: center;
          padding: 15px;
          background-color: #acdbf9;
          color: #333;
        }
        /* Table Header */
        th {
          background-color: #f8c9f9;
          font-weight: bold;
          font-size: 1rem;
          cursor: pointer;
          margin: 5px;
        }
        th:first-child,
        td:first-child {
          background-color: #f8c9f9; /* Soft pink */
          font-weight: bold;
        }
        /* CPT Code Styling */
        .cpt-code {
          font-size: 0.8rem;
          color: #333;
          margin-top: 0.3rem;
          display: block;
          font-style: italic;
        }
    
        /* Itemized List Styling */
        .itemized-list {
          margin-bottom: 20px;
          font-size: 1rem;
          background-color: #f8c9f9;
        }
    
 .remove-button {
          background-color: #f8c9f9;
          border: 1px solid #000;

        /* Multiple Button Styling */

          cursor: pointer;

        .multiple-button:hover {

        /* Copy Receipt Button (different from price buttons) */
.copy-button{

          border: 1px solid #000;

</style>

    <script>
        let grandTotal = 0;
        const selectedItems = {};
    
        // Decide if a service should have a "Multiple" button
        function isMultipleAllowed(service) {
  const allowedItems = [
    "InternalCondom", "Diaphragm", "DepoProvera", "MedroxyProgesterone",
    "VCFFoam", "GynolII", "LilettaIUD", "ParagardIUD", "Xulane", "Chlamydia",
    "Gonorrhea", "NuvaRing", "Nexplanon", "Alese", "Apri", "Aubra", "Aviane",
    "Bicillin", "Camila", "Ceftriaxone", "Chateal", "Cryselle", "Cyred",
    "Doxycycline", "Enpresse", "Jolivette", "Levora", "Lutera", "Lyza",
    "Mononessa", "Nor QD", "Nordette", "Norethindrone", "Nortrel777",
    "Orsythia", "Portia", "Reclipsen", "Sprintec", "Sronyx", "Tri-LoMarzia",
    "Tri-LoSprintec", "TriNessaLo", "Triphasil", "Trivora", "Vilibra", "Nortrel 777", "Vilbra", "TriNessa Lo",
    "BasalThermometer"  // Newly added
  ];

          // If the item name is in the array, we show a Multiple button
          return allowedItems.some(item => service.includes(item));
        }
    
        // Single complete definition of addToTotal
        function addToTotal(service, price) {
          // Check if this service is already in the selectedItems
          if (selectedItems.hasOwnProperty(service)) {
            // If it exists, increment its quantity and update
            const existingItem = selectedItems[service];
            existingItem.quantity++;
            existingItem.totalPrice = existingItem.price * existingItem.quantity;
            // Update the displayed text
            existingItem.span.textContent = 
              `${service} x${existingItem.quantity}: $${existingItem.totalPrice.toFixed(2)}`;
            // Update grandTotal
            grandTotal += price;
            document.getElementById('grandTotal').textContent = `$${grandTotal.toFixed(2)}`;
          } else {
            // Otherwise, create a new entry for this service
            const itemizedList = document.getElementById('itemizedList');
            const listItem = document.createElement('div');
            listItem.className = 'list-item';
    
            let totalPrice = price;
            let quantity = 1;
    
            // Create a span to hold the service text
            const serviceTextSpan = document.createElement('span');
            serviceTextSpan.className = 'service-text';
            serviceTextSpan.textContent = `${service} x${quantity}: $${totalPrice.toFixed(2)}`;
            listItem.appendChild(serviceTextSpan);
    
            // Create a Multiple button if allowed
            if (isMultipleAllowed(service)) {
              const multipleButton = document.createElement('button');
              multipleButton.textContent = "Multiple";
              multipleButton.className = 'multiple-button';
              multipleButton.onclick = function () {
                let newQuantity = parseInt(prompt("Enter quantity:", quantity), 10);
                if (!isNaN(newQuantity) && newQuantity > 0) {
                  // Subtract the old total
                  grandTotal -= totalPrice;
                  // Update quantity
                  quantity = newQuantity;
                  totalPrice = price * quantity;
                  // Add the new total
                  grandTotal += totalPrice;
                  // Update the displayed text
                  serviceTextSpan.textContent = 
                    `${service} x${quantity}: $${totalPrice.toFixed(2)}`;
                  document.getElementById('grandTotal').textContent = `$${grandTotal.toFixed(2)}`;
                  // Update the stored item
                  selectedItems[service] = {
                    quantity,
                    totalPrice,
                    span: serviceTextSpan,
                    price,
                    listItem
                  };
                }
              };
              listItem.appendChild(multipleButton);
            }
    
            // Create a Remove button
            const removeButton = document.createElement('button');
            removeButton.textContent = "X";
            removeButton.className = 'remove-button';
            removeButton.onclick = function () {
              itemizedList.removeChild(listItem);
              grandTotal -= totalPrice;
              document.getElementById('grandTotal').textContent = `$${grandTotal.toFixed(2)}`;
              delete selectedItems[service];
            };
            listItem.appendChild(removeButton);
    
            // Append the new list item
            itemizedList.appendChild(listItem);
    
            // Save the new service details in selectedItems
            selectedItems[service] = {
              quantity,
              totalPrice,
              span: serviceTextSpan,
              price,
              listItem
            };
    
            // Update the grand total
            grandTotal += totalPrice;
            document.getElementById('grandTotal').textContent = `$${grandTotal.toFixed(2)}`;
          }
        }
    
        // Function to copy the receipt text
        function copyReceipt() {
          const listItems = document.querySelectorAll('#itemizedList .list-item');
          let receiptLines = [];
          listItems.forEach(li => {
            // Assume the first child (the span) holds the service text
            let text = li.firstChild.textContent.trim();
            // Optionally remove any " 100%" or " x1" text if you want
            text = text.replace(/\s*\d+%/, "");
            text = text.replace(/\sx1\b/, "");
            receiptLines.push(text);
          });
          const totalText = document.getElementById('grandTotal').innerText;
          const receiptText = `Services:\n${receiptLines.join("\n")}\nTotal: ${totalText}`;
          navigator.clipboard.writeText(receiptText)
            .then(() => alert('Receipt copied to clipboard!'))
            .catch(() => alert('Failed to copy receipt.'));
        }
    
        // Update price buttons based on the selected fee percentage
        function updateVisibleColumn() {
          const selectedPercent = parseFloat(document.getElementById('percentSelector').value) / 100;
          const priceButtons = document.querySelectorAll('.price-button');
    
          priceButtons.forEach(button => {
            const fullPrice = parseFloat(button.getAttribute('data-price'));
            // If there's no data-price, skip
            if (!fullPrice) return;
    
            const newPrice = (fullPrice * selectedPercent).toFixed(2);
            button.textContent = `$${newPrice}`;
            // Update the onclick attribute dynamically
            button.setAttribute('onclick', `addToTotal('${button.getAttribute('data-name')} ${selectedPercent * 100}%', ${newPrice})`);
          });
    
          // Update table header to match selected percentage
          const headerCells = document.querySelectorAll('th');
          if (headerCells.length > 1) {
            headerCells[1].textContent = `${selectedPercent * 100}% Fee`;
          }
        }
    
        // Initialize prices on page load
        document.addEventListener('DOMContentLoaded', () => {
          updateVisibleColumn();
        });
      </script>
