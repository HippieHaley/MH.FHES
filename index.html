    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Body Style */
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #acdbf9; /* Light blue background */
            color: #333;
        }

        /* Container Flex Layout */
        .container {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #acdbf9; /* Light blue background */
            color: #333;
        }

        /* Column Style */
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Section Style */
        .section {
            padding: 15px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
        }

        /* Highlighted Section Styles */
        .grand-total-section {
            background-color: #f4f4f4;
            border: 2px solid #333;
            padding: 20px;
        }

        .lookup-section {
            padding: 15px;
            background-color: #e8f4e5; /* Light green background */
            border: 1px solid #666;
            margin-top: 20px;
            border-radius: 8px;
        }

        /* Title Section */
        .title-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            line-height: 1.2;
            letter-spacing: 2px;
            color: #fff; /* White text with black outline */
            -webkit-text-stroke: 1px #000;
            text-stroke: 1px #000;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Buttons */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #f8c9f9; /* Soft pink */
            color: #333;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            text-align: center;
            border: 1px solid #000; /* Black border */
            cursor: pointer;
        }
        .button:hover {
            background-color: #e8b8e8; /* Slightly darker pink */
        }
    </style>
</head>
