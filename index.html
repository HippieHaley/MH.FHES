    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #acdbf9; /* Light blue background */
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Container to Split the Screen */
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            align-items: center;
        }

       
        /* Left Section - Title */
        .left-section {
            flex: 1;
            text-align: left;
            padding: 2rem;
            color: #fff;
        }
        .left-section h1 {
            font-size: 7rem;
            font-weight: bold;
            line-height: 1.2;
            letter-spacing: 2px;
            color: #f8c9f9; /* Soft pink */
            -webkit-text-stroke: 1px #000; /* Black outline around text */
        }
        .left-section h1::after {
            content: "BY H";
            display: block;
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #fff;
            -webkit-text-stroke: 1px #000;
        }

        /* Right Section - Buttons */
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: flex-start;
        }


        /* Button Styles */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #f8c9f9; /* Soft pink button background */
            color: #333;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            min-width: 300px;
            text-align: center;
            border: 1px solid #000; /* Thin black border around buttons */
        }
        .button:hover {
            background-color: #e8b8e8; /* Slightly darker pink for hover effect */
        }
.dropdown {
    position: relative;
    display: inline-block;
    /* width: 100%; */
}
.dropdown-toggle {
    width: 100%;
    cursor: pointer;
}
.dropdown-content {
    display: none;
    position: absolute;
    Right: 0;
    min-width: 300px;
    z-index: 1;
    background: #f8c9f9;
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    margin-top: 5px;
    padding: 0.5rem 0;
}
.dropdown-content .button {
    display: block;
    width: 100%;
    border-radius: 0;
    border: none;
    background: #f8c9f9;
    margin: 0;
    text-align: left;
    padding-left: 2rem;
}
.dropdown:hover .dropdown-content,
.dropdown:focus-within .dropdown-content {
    display: block;
}
</style>
</head>
