
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Health Education Services</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Light blue background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* Title Styling */
        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 0.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        h1::after {
            content: "BY H";
            display: block;
            font-size: 1rem;
            color: #fff;
            margin-top: 0.5rem;
        }

        /* Button Styles */
        .button-container {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #FFCCCB; /* Light pink button background */
            color: #333;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            position: relative;
            min-width: 200px;
        }

        /* Icon Placeholder Styling */
        .button::before {
            content: "üåà"; /* Rainbow or other icons */
            font-size: 1.5rem;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Unique Icons for each button */
        .fee-scale-button::before {
            content: "üåû"; /* Example: Sun icon for Fee Scale */
        }
        .price-sheet-button::before {
            content: "‚≠ê"; /* Example: Star icon for Price Sheet */
        }

        /* Decorative Elements (Placeholder) */
        .decorative-icon {
            font-size: 3rem;
            margin: 1rem;
            color: #FFCCCB;
        }
    </style>
</head>
<body>

    <!-- Title -->
    <h1>Family Health Education Services</h1>

    <!-- Buttons for Fee Scale and Price Sheet -->
