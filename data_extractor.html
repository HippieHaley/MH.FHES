<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Data Extraction to Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        button, input[type="file"] {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover, input[type="file"]:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            background-color: #2196F3;
        }

        input[type="file"]::file-selector-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #1976D2;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
    <!-- Use Cloudflare CDN for PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js" crossorigin="anonymous"></script>
    <!-- Use SheetJS for Excel file creation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <input type="file" id="fileInput" accept="application/pdf" />
    <button id="exportExcelBtn" onclick="exportToExcel()" disabled>Export to Excel</button>

    <script>
        let extractedData = [];

        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                try {
                    console.log('Loading PDF.js...');
                    if (typeof pdfjsLib === 'undefined') {
                        throw new Error('PDF.js library is not loaded');
                    }

                    const arrayBuffer = await file.arrayBuffer();
                    const pdfData = new Uint8Array(arrayBuffer);

                    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
                    const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;

                    extractedData = [];

                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();

                        console.log(`Extracting page ${i}`); // Debugging

                        let line = '';
                        let lastY = null;

                        if (textContent.items.length > 0) {
                            textContent.items.forEach((item) => {
                                if (lastY !== null && Math.abs(item.transform[5] - lastY) > 10) {
                                    extractedData.push(line.trim());
                                    line = '';
                                }
                                line += item.str + ' ';
                                lastY = item.transform[5];
                            });

                            if (line.trim()) {
                                extractedData.push(line.trim());
                            }
                        } else {
                            console.log(`Page ${i} contains no text, attempting OCR`);
                            await extractTextFromImage(page);
                        }
                    }

                    console.log(extractedData); // Debugging
                    if (extractedData.length > 0) {
                        alert('PDF data extracted successfully!');
                        document.getElementById('exportExcelBtn').disabled = false;
                    } else {
                        alert('No readable text extracted.');
                    }

                } catch (error) {
                    console.error('Error extracting PDF data:', error);
                    alert('Failed to extract data. Check the console for details.');
                }
            }
        });

        async function extractTextFromImage(page) {
            try {
                const viewport = page.getViewport({ scale: 1.0 });
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                console.log('Rendering page to canvas');
                await page.render({ canvasContext: context, viewport }).promise;

                console.log('Loading Tesseract.js');
                const { createWorker } = await import('https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.5/tesseract.min.js');

                const worker = await createWorker('eng');

                console.log('Starting OCR');
                const { data: { text } } = await worker.recognize(canvas);
                console.log('OCR Result:', text);

                extractedData.push(...text.split('\n').map(line => line.replace(/[^\x20-\x7E]/g, '').trim()).filter(line => line !== ''));

                await worker.terminate();
                console.log('OCR completed successfully');

            } catch (error) {
                console.error('Error during OCR:', error);
                alert(`Failed to process image with OCR: ${error.message}`);
            }
        }

        function generateExcelWithTemplate(invoiceData) {
      // Create a new workbook
      const wb = XLSX.utils.book_new();

      // Build worksheet data using an array of arrays (AOA)
      // Adjust rows and columns to mimic your Pricelist layout.
      const wsData = [
        // Header area with merged cells
        ["", "", "", "Client Name: " + invoiceData.clientName, "", "",]
        ["Statement Date: " + invoiceData.statementDate, "", ""],
        [ "PAY THIS AMOUNT: " + invoiceData.amountDue, "", ""],
        // Addresses (example layout)
        [ "","", "", "", "", "Family Health Education Services", "", "", ""],
        [, "", "", "", "", "930 North 10th St", "", "", ""],
        ["", "", "", "", "", "Spearfish, SD 57783", "", "", ""],
        [""], // Blank row for spacing
        // Table header for invoice line items
        ["Claim Number", "Service Date", "Procedure", "Units", "Line Total", "Patient Paid", "Insurance Paid", "Adjustments", "Balance", "Payment"]
      ];
      // Append each line item row from invoiceData.lineItems
      invoiceData.lineItems.forEach(item => {
        wsData.push([
          item.claimNumber,
          item.serviceDate,
          item.procedure,
          item.units,
          item.lineTotal,
          item.patientPaid,
          item.insurancePaid,
          item.adjustments,
          item.balance,
          item.payment
        ]);
      });
      // Blank row then disclaimer
      wsData.push([]);
      wsData.push([invoiceData.disclaimer]);
      // Convert the AOA to a worksheet
      const ws = XLSX.utils.aoa_to_sheet(wsData);
      // Define merges to replicate your template layout
      ws['!merges'] = [
        // Merge for "Client Name: ..." across columns 3-4 in row 0 (zero-indexed)
        { s: { r: 0, c: 3 }, e: { r: 0, c: 4 } },
        // Merge for "Statement Date: ..." across columns 6-8 in row 0
        { s: { r: 0, c: 6 }, e: { r: 0, c: 8 } },
        // Merge for "PAY THIS AMOUNT: ..." across columns 6-8 in row 1
        { s: { r: 1, c: 6 }, e: { r: 1, c: 8 } },
        // Merge addresses on left and right sides (rows 2-4)
        { s: { r: 2, c: 0 }, e: { r: 2, c: 1 } },
        { s: { r: 2, c: 5 }, e: { r: 2, c: 8 } },
        { s: { r: 3, c: 0 }, e: { r: 3, c: 1 } },
        { s: { r: 3, c: 5 }, e: { r: 3, c: 8 } },
        { s: { r: 4, c: 0 }, e: { r: 4, c: 1 } },
        { s: { r: 4, c: 5 }, e: { r: 4, c: 8 } },
        // Optionally, merge the disclaimer row (last row) across all columns
        { s: { r: wsData.length - 1, c: 0 }, e: { r: wsData.length - 1, c: 9 } }
      ];

      // Append the worksheet to the workbook with the sheet name "Invoice"
      XLSX.utils.book_append_sheet(wb, ws, "Invoice");

      // Save the workbook as an Excel file
      XLSX.writeFile(wb, "Invoice_Statement.xlsx");
    }

        function exportToExcel() {
            const invoiceData = {
                clientName: 'John Doe',
                statementDate: '2021-09-30',
                amountDue: '$1,234.56',
                clientAddress: '123 Main St, Anytown, USA',
                lineItems: [
                    { claimNumber: '123456', serviceDate: '2021-09-01', procedure: 'Consultation', units: 1, lineTotal: '$100.00', patientPaid: '$20.00', insurancePaid: '$60.00', adjustments: '$0.00', balance: '$20.00', payment: '$0.00' },
                    { claimNumber: '234567', serviceDate: '2021-09-15', procedure: 'Lab Test', units: 3, lineTotal: '$300.00', patientPaid: '$60.00', insurancePaid: '$180.00', adjustments: '$0.00', balance: '$60.00', payment: '$0.00' },
                    { claimNumber: '345678', serviceDate: '2021-09-30', procedure: 'X-Ray', units: 2, lineTotal: '$200.00', patientPaid: '$40.00', insurancePaid: '$120.00', adjustments: '$0.00', balance: '$40.00', payment: '$0.00' }
                ],
                disclaimer: 'This is a sample invoice statement.'
            };

            generateExcelWithTemplate(invoiceData);
        }
    </script>
</body>
</html>
